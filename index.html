<body>
    <script>
        function add7(num) {
            return (num + 7);
        }
        function multiply (num1, num2) {
            return (num1 * num2);
        }

        function capitalize(string) {
            if (typeof(string) == 'string') {
                let firstChar = string.charAt(0).toUpperCase();
                let stringWithoutFirstLetter = string.slice(1);
                let finalString = firstChar + stringWithoutFirstLetter;
                return finalString;
                
            }
            return ('Please input a string')
        }

        function lastLetter(string) {
            let last = string.slice(-1);
            return last;
        }
        console.log(add7(3))
        console.log(multiply(4,3))
        console.log(capitalize('bob'))
        console.log(lastLetter('waterbottle'))
    </script>
